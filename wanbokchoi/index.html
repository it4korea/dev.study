<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Mission 3</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      };
    </style>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="backbone-min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var me = new Backbone.Model({
        name: "Wanbok Choi",
        comment: "It works!"
      });

      me.set({birthday: "19840702"});

      var object = {};

      _.extend(object, Backbone.Events);

      object.on("birthday", function(msg) {
        alert("My birthday is " + msg);
      });

      function show(attr) {
        alert(me.get(attr));
      };

      function showComment() {
        show("comment");
      };

      function showBirthday() {
        object.trigger("birthday", me.get("birthday"));
      };
    </script>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Wanbok Choi</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#comment">Comment</a></li>
              <li><a href="#birthday">Birthday</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Wanbok Choi</h1>
      <a class="btn" href="#" onClick="showComment();"> Comment </a>
      <a class="btn btn-info" href="#" onClick="showBirthday();"> Birthday </a>

    </div> <!-- /container -->
  </body>
</html>
